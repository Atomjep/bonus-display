<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>金額発表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="input-screen">
        <h1>金額発表</h1>
        <div class="currency-selector">
          <input type="radio" id="jpy" name="currency" value="JPY" checked>
          <label for="jpy">円</label>
          <input type="radio" id="usd" name="currency" value="USD">
          <label for="usd">ドル</label>
        </div>
        <div class="panel">
            <input type="number" id="price-input" placeholder="金額を入力">
            <button id="done-button">Done</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div class="cat-image-container">
            <img id="cat-image" src="cat.png" alt="巨大な猫">
        </div>
        <div class="screen">
            <div id="price-display-container" class="price-display-container">
                <p id="price-display" class="price"></p>
            </div>
        </div>
        <div class="panel">
            <button id="start-button">Open the price!</button>
            <button id="reset-button">One more time.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
